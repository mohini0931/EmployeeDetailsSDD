<div class="employee-add-container">
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Employee ID</mat-label>
      <input matInput formControlName="id">
      <mat-error *ngIf="employeeForm.get('id')?.touched && employeeForm.get('id')?.invalid">ID is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="employeeForm.get('name')?.touched && employeeForm.get('name')?.invalid">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="employeeForm.get('email')?.touched && employeeForm.get('email')?.invalid">Valid email is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address">
      <mat-error *ngIf="employeeForm.get('address')?.touched && employeeForm.get('address')?.invalid">Address is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone">
      <mat-error *ngIf="employeeForm.get('phone')?.touched && employeeForm.get('phone')?.invalid">Phone is required</mat-error>
    </mat-form-field>

    <div class="form-actions">
      <button mat-button type="submit" [disabled]="employeeForm.invalid">{{ employee ? 'Edit' : 'Add' }} Employee</button>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
