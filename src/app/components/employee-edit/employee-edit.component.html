<div class="container">
    <mat-card *ngIf="employee">
      <mat-card-title>Edit Employee</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput [ngModel]="employee.name" (ngModelChange)="employee.name = $event" name="name" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput [ngModel]="employee.email" (ngModelChange)="employee.email = $event" name="email" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput [ngModel]="employee.address" (ngModelChange)="employee.address = $event" name="address" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Phone</mat-label>
            <input matInput [ngModel]="employee.phone" (ngModelChange)="employee.phone = $event" name="phone" required>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Save</button>
          <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
        </form>
      </mat-card-content>
    </mat-card>
    <mat-card *ngIf="!employee">
      <mat-card-title>Employee Not Found</mat-card-title>
      <mat-card-content>
        <p>The employee you are trying to edit does not exist.</p>
        <button mat-raised-button color="primary" (click)="onCancel()">Back to List</button>
      </mat-card-content>
    </mat-card>
  </div>
