<div class="dialog-container">
    <div class="dialog-header">
      <h1 mat-dialog-title>Delete Employee</h1>
      <button mat-icon-button class="close-button" (click)="onNoClick()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <p>Are you sure you want to delete this employee?</p>
    </div>
    <div mat-dialog-actions>
      <button mat-button class="cancel-button" (click)="onNoClick()">Cancel</button>
      <button mat-button class="delete-button" (click)="onDeleteClick()">Delete</button>
    </div>
  </div>
