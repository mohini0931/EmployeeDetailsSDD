<section class="team-performance">
  <h2>My Team</h2>
  <div class="tabs">
    <button class="active">Performance</button>
    <button>Goals</button>
    <button>Reports</button>
    <button>Feedbacks</button>
  </div>
  <div class="legend">
    <div class="legend-item">
      <div class="dot perfect-score"></div>
      <span>Perfect score</span>
    </div>
    <div class="legend-item">
      <div class="dot good-score"></div>
      <span>Good score</span>
    </div>
    <div class="legend-item">
      <div class="dot average-score"></div>
      <span>Average score</span>
    </div>
    <div class="legend-item">
      <div class="dot bad-score"></div>
      <span>Bad score</span>
    </div>
  </div>
  <div class="team-table">
    <div class="team-row header">
      <div class="team-cell">Team Members</div>
      <div class="team-cell">Score</div>
      <div class="team-cell">This Month</div>
      <div class="team-cell">Last Month</div>
    </div>
    <div class="team-row">
      <div class="team-cell">
        <img src="../../../../assets/woman.png" alt="Avatar" class="avatar">
        Alena Gouse
      </div>
      <div class="team-cell">201</div>
      <div class="team-cell">
        <span class="dot perfect-score"></span>
        83.45%
      </div>
      <div class="team-cell">82.00%</div>
    </div>
    <div class="team-row">
      <div class="team-cell">
        <img src="../../../../assets/man.png" alt="Avatar" class="avatar">
        Alan Walker
      </div>
      <div class="team-cell">223</div>
      <div class="team-cell">
        <span class="dot good-score"></span>
        97.98%
      </div>
      <div class="team-cell">61.00%</div>
    </div>
    <div class="team-row">
      <div class="team-cell">
        <img src="../../../../assets/man2.png" alt="Avatar" class="avatar">
        Miracle Vetrovs
      </div>
      <div class="team-cell">217</div>
      <div class="team-cell">
        <span class="dot good-score"></span>
        91.65%
      </div>
      <div class="team-cell">87.50%</div>
    </div>
    <div class="team-row">
      <div class="team-cell">
        <img src="../../../../assets/woman2.png" alt="Avatar" class="avatar">
        Avery Arwood
      </div>
      <div class="team-cell">187</div>
      <div class="team-cell">
        <span class="dot average-score"></span>
        72.67%
      </div>
      <div class="team-cell">81.33%</div>
    </div>
    <div class="team-row">
      <div class="team-cell">
        <img src="../../../../assets/profile.png" alt="Avatar" class="avatar">
        John Erkwood
      </div>
      <div class="team-cell">207</div>
      <div class="team-cell">
        <span class="dot good-score"></span>
        88.98%
      </div>
      <div class="team-cell">77.65%</div>
    </div>
  </div>
</section>
